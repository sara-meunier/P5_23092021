<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Votre panier</title>
  </head>


  <body>
    <div class ="container">
      
      <nav class="nav-bar navbar-expand-lg"> 
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Panier </a>
            </li>
          </ul>
      
      </nav>

      <h2> Votre Panier</h2>
      <!--ligne 1 de produit pour essai-->
      <div id="panier">
        <table class="table" >
          <thead>
            <tr>
              <th scope="col"> </th>
              <th scope="col" class=""> Produit </th>
              <th scope="col" class=""> Prix </th>
              <th scope="col" class=""> </th> 
              <th scope="col" class=""> quantité</th>
            </tr>
          </thead>
          <tbody id="tablebody">

          </tbody>
        </table>
      </div>

      <div id="buttonBuy" class="text-center">
      </div>

      <div id="formulaire">
        <h2> Formulaire de contact</h2>
        <form class="needs-validation" novalidate id="form">
          <div class="row">

            <div class="col">
              <label for="firstName" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="firstName" placeholder="Prénom"  required pattern="[0-9]">
              <div class="invalid-feedback">
                information obligatoire
              </div>
            </div>

            <div class="col">
              <label for="lastName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="lastName" placeholder="Nom de famille" pattern="[0-9]" title="nom de famille sans numéro" required>
              <div class="invalid-feedback">
                information obligatoire
              </div>
            </div>

          </div>

          <div class="form-group">
            <label for="adress" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" placeholder="Adresse" required>
            <div class="invalid-feedback">
              information obligatoire
            </div>
          </div>

          <div class="form-group">
            <label for="city" class="form-label">Ville</label>
            <input type="text" class="form-control" id="city" placeholder="ville" required>
            <div class="invalid-feedback">
              information obligatoire
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">adresse e-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre adresse email" required>
            <div class="invalid-feedback"> Cette adresse mail n'est pas valide
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form> 
      </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/panier.js"></script>
  
  </body>
</html>
