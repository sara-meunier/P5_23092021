<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- css perso-->
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Votre panier Orinoco</title>
  </head>


  <body>
    <!-- barre de navigation -->
    <nav class="navbar navbar-expand-sm  navbar-dark bg-primary ">
      <div class="container">      
        <ul class="navbar-nav mr-auto">
          <div class="navbar-brand">Orinoco</div>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="panier.html">Panier </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- corps de la page-->
    <div class ="container">      
       <h2> Votre Panier</h2>

        <!--- le panier -->
        <div id="panier">
          <table class="table" >
            <thead>
              <tr>
                <th scope="col"> </th>
                <th scope="col" class=""> Produit </th>
                <th scope="col" class=""> Prix </th>
                <th scope="col" class=""> </th> 
                <th scope="col" class=""> quantité</th>
              </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
          </table>
        </div>

        <!-- le bouton commander-->
        <div id="buttonBuy" class="text-center">
        </div>
        
        <!--- le formulaire-->
        <div id="formulaire" class="d-none">
          <h2> Formulaire de contact</h2>
          <form class="needs-validation" novalidate id="form">
            <div class="row"> <!-- nom et prenom-->

              <!-- prenom-->
              <div class="col">                
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" class="form-control needs-validation" novalidate id="firstName" placeholder="Prénom"  required pattern="[A-Za-z]+">
                <div class="invalid-feedback">
                information obligatoire
                </div>
              </div>

              <!-- nom de famille-->
              <div class="col">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nom de famille" pattern="[A-Za-z]+" title="nom de famille sans numéro" required>
                <div class="invalid-feedback">
                information obligatoire
                </div>
              </div>
            </div>

            <div class="form-group"> <!-- adresse-->
              <label for="adress" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="address" placeholder="Adresse" required>
              <div class="invalid-feedback">
              information obligatoire
              </div>
            </div>

            <div class="form-group"> <!-- ville-->
              <label for="city" class="form-label">Ville</label>
              <input type="text" class="form-control" id="city" placeholder="ville" required>
              <div class="invalid-feedback">
              information obligatoire
              </div>
            </div>

            <div class="form-group"> <!-- email-->
              <label for="email" class="form-label">adresse e-mail</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre adresse email" required>
              <div class="invalid-feedback"> Cette adresse mail n'est pas valide
              </div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!-- boutton submit-->
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form> 
        </div>
    </div>

    <!-- scripts et Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/panier.js"></script>
  
  </body>
</html>
